<!DOCTYPE html>
<html>
	<head>
		<title>Form 2</title>
		<link rel="icon" type="image/svg+xml" href="./logo.ico" >
		<style>
			div label {
				text-align: right
			}
			
			div input {
				width: 200px;
				padding: 5px;
				border-radius: 5px;
				border: none;
			}
		</style>
	</head>

	<body>
		<div style="width: 400px;">
			<header style="background-color: gold;">
				<h1 style="margin-bottom: 0; padding: 10px">Sign Up</h1>
			</header>
			<form style="background-color: #333; margin-top: 0; padding: 10px 30px; color: #eee">
				<div style="display: flex; justify-content: space-between; margin: 10px 0">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName">
				</div>
				<div style="display: flex; justify-content: space-between;  margin: 10px 0">
					<label for="lastName">Last Name</label>
					<input type="text" name="lastName">
				</div>
				<div style="display: flex; justify-content: space-between;  margin: 10px 0">
					<label for="dob">Date of Birth</label>
					<select name="date">
						<option disable>Date</option>
						<option>27</option>
					</select>
					<select name="month">
						<option disable>Month</option>
						<option>5</option>
					</select>
					<select name="Year">
						<option disable>Year</option>
						<option>1998</option>
					</select>
				</div>
				<div style="display: flex; justify-content: space-between; margin: 10px 0">
					<label for="gender">Gender</label>
					<input type="radio" name="gender">
					<label>Male</label>
					<input type="radio" name="gender">
					<label>Female</label>
				</div>
				<div style="display: flex; justify-content: space-between; margin: 10px 0">
					<label for="country">Country</label>
					<select name="country" style="width: 210px">
						<option disable>Country</option>
						<option>Yemen</option>
					</select>
				</div>
				<div style="display: flex; justify-content: space-between; margin: 10px 0">
					<label for="email">E-mail</label>
					<input type="email" name="email">
				</div>
				<div style="display: flex; justify-content: space-between; margin: 10px 0">
					<label for="phone">First Name</label>
					<input type="tel" name="phone">
				</div>
				<div style="display: flex; justify-content: space-between; margin: 10px 0">
					<label for="password">Password</label>
					<input type="password" name="password">
				</div>
				<div style="display: flex; justify-content: space-between; margin: 10px 0">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" name="confirmPassword">
				</div>
				<div>
					<input type="checkbox" name="agree" style="width: fit-content">
					<label for="agree">I Agree to the Terms of use</label>
				</div>
				<div style="margin: 10px 0; text-align: right">
					<input type="submit" name="submit" style="width: fit-content; background-color: #0cb365; padding: 10px; color: #eee; border: none; border-radius: 5px">
					<input type="reset" name="cancel" style="width: fit-content; background-color: #c41334; padding: 10px; color: #eee; border: none; border-radius: 5px">
				</div>
			</form>
		</div>
	</body>
</html>
